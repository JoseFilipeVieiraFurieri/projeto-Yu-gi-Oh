<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset.css -->
    <link rel="stylesheet" href="/src/styles/reset.css">

    <!-- Framework rpgui -->
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/containers_and_frames.css">


    <!-- Main.css -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Yu-gi-Oh!</title>

    <link rel="shortcut icon" href="/src/assets/favicon/Favicon.ico" type="image/x-icon">
</head>

<body>

    <audio id="bgm" loop>
        <source src="/src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span class="score_points">
                    <span class="player-score"><p>Win: </p>0</span>
                    <span class="computer-score"><p>Lose: </p>0</span>
                </span>
            </div>
            <div class="menu__avatar">
                <img src="" alt="" id="card_image">
            </div>
            <div class="card_details frame">
                <p id="card_name">Selecione</p>
                <p id="card_type">uma carta</p>
            </div>
        </div>
        <div class="container__right">
          <div class="card-box__container">
            <div class="card-box framed"
            id="computer-cards">
            </div>

            <div class="card-versus__container">
                <div class="versus-top">
                    <div class="card-infield">
                        <img id="player-field-card"
                        height="180px"
                        width="125px">
                    </div>
                    <img height='100px'  src="/src/assets/icons/millenium2.png" alt="olho milenio">
                    <div class="card-infield">
                        <img id="computer-field-card"
                        height="180px"
                        width="125px">
                    </div>
                </div>
                <div class="versus-bottom">
                    <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                </div>
            </div>

            <div class="card-box framed"
            id="player-cards">
            </div>
          </div>
        </div>
    </div>









    <script src="/src/scripts/engine.js" defer ></script>
</body>
</html>

<!-- Foi usado nos container, button e frames um framework externo chamado rpgui do RonesNess ( para dar credito ao autor) 
     Anotaçoes:
     video -> autoplay(começar a tocar automaticamente)
              loop(autoexplicativo)
              muted( tira o audio, o video vai so servir como pano de fundo)
              o source pode ser colocado como um tag dentro da video
              o type é para indicar qual o tipo de conteudo ao browser
            -->
